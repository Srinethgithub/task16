    <style>
        .md{
            background-color: black;
            display: grid;
            width: 70vw;
            padding: 10px;
            gap: 10px;
            grid-template-areas: 
            'area1 area2 area3'
            'area4 area5 area6'
            'area7 area8 area9';

        }

            background-color: aqua;

            width: 20vw;
            font-size: 30px;
            font-weight: lighter;
            text-align: center;
            border: 2px solid;

           
        }

            background-color: orange;
            background-image: url(https://wallpapers.com/images/hd/grunge-yellow-breaking-bad-poster-bkbu0hjpevu9ouog.jpg);

            background-size: cover;
            background-repeat: repeat;
        }
